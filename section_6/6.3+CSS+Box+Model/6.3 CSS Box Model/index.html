<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Box Model</title>
  <style>
    /* Write your CSS code here */
    div {
      height: 200px;
      width: 200px;
    }

    #div1 {
      background-color: cadetblue;
      padding: 20px;
      border: 10px solid black;
    }

    #div2 {
      background-color: gold;
      border: 1px solid black;
      border-width: 20px 10px;
      margin: 0 0 0 260px;
    }

    #div3 {
      background-color: indianred;
      border: 10px solid black;
      margin: 0 0 0 40px;
    }

    p {
      margin: 0;
    }
  </style>
</head>

<body>
  <div id="div1">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat nihil eius inventore, expedita, quos sequi
      incidunt, possimus maxime labore sit ratione voluptatibus? Sit enim nesciunt vero atque assumenda architecto sed.
    </p>
  </div>
  <div id="div2"></div>
  <div id="div3"></div>

</body>

</html>
